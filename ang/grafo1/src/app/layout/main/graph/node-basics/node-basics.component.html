<form class="d-flex-column" [formGroup]="parentForm" novalidate>
  <div class="form-floating">
    <input class="form-control my-2 " type="text" [formControlName]="'node_id'" placeholder="node id"
      [ngClass]="{'is-invalid': !parentForm.controls['node_id'].valid}" [readonly]="nodeEditing">
    <label>node id</label>
    <p class="text-danger text-start my-0" *ngIf="parentForm.controls['node_id'].errors">
    {{parentForm.controls['node_id'].errors?.['msg']}}</p>
  </div>
  <div class="form-floating">
    <input class="form-control my-2 " type="text" formControlName="node_label" placeholder="node label">
    <label>node label</label>
  </div>
</form>
