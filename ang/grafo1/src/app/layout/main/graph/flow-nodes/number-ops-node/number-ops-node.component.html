<div>
  <form class="d-flex-column" [formGroup]="numberOpsForm" novalidate>
    <app-node-basics (formEmit)="nodeBasicsValidationEvent($event)" [input_id]="nodeBasicsId" [input_label]="nodeBasicsLabel" [form_reset]="nodeBasicsReset" [nodeEditing]="nodeEditing"></app-node-basics>

    <div class="node-form-div">
      <hr class="m-2">
    </div>

    <div class="form-floating">
      <select formControlName="node_operation" class="my-2 form-select my-bg-grey" [ngClass]="{'is-invalid': !numberOpsForm.controls['node_operation'].valid}">
        <option value="integer">To integer</option>
        <option value="non_negative">Negatives to zero</option>
        <!-- <option value="trim">Trim decimals</option> -->
        <option value="round">Round decimals</option>
      </select>
      <label>Operation</label>
      <p class="text-danger text-start my-0" *ngIf="numberOpsForm.controls['node_operation'].errors">{{getControl('node_operation').errors?.['msg']}}</p>
    </div>
    <!-- <div *ngIf="this.getControl('node_operation').value == 'regex'" class="form-floating">
      <select formControlName="node_sub_operation" class="my-2 form-select my-bg-grey" [ngClass]="{'is-invalid': !numberOpsForm.controls['node_sub_operation'].valid}" (change)="changedSubOp($any($event.target).value)">
        <option value="delete">Delete matching</option>
        <option value="keep">Keep matching</option>
        <option value="replace">Replace matching</option>
      </select>
      <label>Sub operation</label>
      <p class="text-danger text-start my-0" *ngIf="numberOpsForm.controls['node_sub_operation'].errors">{{numberOpsForm.controls['node_sub_operation'].errors?.['msg']}}</p>
    </div> -->
    <div class="form-floating">
      <input class="form-control my-2 " type="text" formControlName="node_fields" placeholder="fields" [ngClass]="{'is-invalid': !numberOpsForm.controls['node_fields'].valid}" ngbPopover="Comma separated fields names" popoverClass="custom-popover" triggers="mouseenter:mouseleave" [openDelay]="400">
      <p class="text-danger text-start my-0" *ngIf="numberOpsForm.controls['node_fields'].errors">{{numberOpsForm.controls['node_fields'].errors?.['msg']}}</p>
      <label>Fields</label>
    </div>
    <div *ngIf="RegExp('.*(trim|round).*').test(numberOpsForm.controls['node_operation'].value)" class="form-floating">
      <input class="form-control my-2 " type="number" formControlName="node_digits" placeholder="regex pattern" [ngClass]="{'is-invalid': !numberOpsForm.controls['node_digits'].valid}">
      <p class="text-danger text-start my-0" *ngIf="numberOpsForm.controls['node_digits'].errors">{{numberOpsForm.controls['node_digits'].errors?.['msg']}}</p>
      <label>Digits</label>
    </div>


    <div class="d-flex">
      <button class="mt-2 btn btn-primary" [ngClass]="{'disabled': !numberOpsForm.valid, 'btn-warning': nodeEditing}" type="button" (click)="tryNode()" [innerText]="nodeEditing? 'Edit':'Add'">Add</button>
      <button class="ms-3 mt-2 btn btn-danger" *ngIf="nodeEditing" (click)="deleteNode()">Delete</button>
      <button class="ms-auto mt-2 btn btn-secondary" (click)="clearNodeInput()">Clear</button>
    </div>
  </form>
</div>
