<div>
  <form class="d-flex-column" [formGroup]="injectForm" novalidate>
    <input class="form-control my-2 " type="text" formControlName="node_id" placeholder="node id" [ngClass]="{'is-invalid': !injectForm.controls['node_id'].valid}" [readonly]="nodeEditing">
    <p class="text-danger text-start my-0" *ngIf="injectForm.controls['node_id'].errors">{{injectForm.controls['node_id'].errors?.['msg']}}</p>
    <input class="form-control my-2 " type="text" formControlName="node_label" placeholder="node label">
    <!-- <textarea class="my-2 form-control" placeholder="Content" formControlName="node_content"></textarea> -->
    <ngx-monaco-editor [options]="editorOptions" class="my-2 p-0 form-control" placeholder="Content" formControlName="node_content" style="height: 20vh"></ngx-monaco-editor>


    <div class="d-flex">
      <button class="mt-2 btn btn-primary" [ngClass]="{'disabled': !injectForm.valid, 'btn-warning': nodeEditing}" type="button" (click)="tryNode()" [innerText]="nodeEditing? 'Edit':'Add'">Add</button>
      <button class="ms-3 mt-2 btn btn-danger" *ngIf="nodeEditing" (click)="deleteNode()">Delete</button>
      <button class="ms-auto mt-2 btn btn-secondary" (click)="clearNodeInput()">Clear</button>
    </div>
  </form>
</div>
