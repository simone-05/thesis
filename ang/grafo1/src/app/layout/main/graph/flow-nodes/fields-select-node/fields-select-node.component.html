<div>
  <form class="d-flex-column" [formGroup]="fieldsSelForm" novalidate>
    <app-node-basics [parentForm]="fieldsSelForm" [nodeEditing]="nodeEditing"></app-node-basics>

    <div class="node-form-div">
      <hr class="m-2">
    </div>

    <div class="form-floating">
      <select formControlName="node_operation" class="my-2 form-select my-bg-grey" [ngClass]="{'is-invalid': !fieldsSelForm.controls['node_operation'].valid}">
        <option value="select">Select</option>
        <option value="deselect">Deselect</option>
      </select>
      <label>Operation</label>
      <p class="text-danger text-start my-0" *ngIf="fieldsSelForm.controls['node_operation'].errors">{{getControl('node_operation').errors?.['msg']}}</p>
    </div>
    <div class="form-floating">
      <input class="form-control my-2 " type="text" formControlName="node_fields" placeholder="fields" [ngClass]="{'is-invalid': !fieldsSelForm.controls['node_fields'].valid}" ngbPopover="Comma separated fields names" popoverClass="custom-popover" triggers="mouseenter:mouseleave" [openDelay]="400">
      <p class="text-danger text-start my-0" *ngIf="fieldsSelForm.controls['node_fields'].errors">{{fieldsSelForm.controls['node_fields'].errors?.['msg']}}</p>
      <label>Fields</label>
    </div>

    <div class="d-flex">
      <button class="mt-2 btn btn-primary" [ngClass]="{'disabled': !fieldsSelForm.valid, 'btn-warning': nodeEditing}" type="button" (click)="tryNode()" [innerText]="nodeEditing? 'Edit':'Add'">Add</button>
      <button class="ms-3 mt-2 btn btn-danger" *ngIf="nodeEditing" (click)="deleteNode()">Delete</button>
      <button class="ms-auto mt-2 btn btn-secondary" (click)="clearNodeInput()">Clear</button>
    </div>
  </form>
</div>
